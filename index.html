<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IOT</title>
    <link rel="stylesheet" href="./public/style.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="brand-name">
                <h5>Landing page</h5>
            </div>
            <div class="nav-items">
                <ul class="navbar-nav">
                   <a href=""><li class="nav-link">Home</li></a> 
                    <li class="nav-link">Pricing</li>
                    <li class="nav-link">Contact us </li>
                    <button class="sign-in">Sign in</button>

            </div>
        </nav>
        <!-- light switch -->
        <div class="lightswitch">
            <input type="checkbox" name="switch" id="switch">
            <label for="checkbox"></label>
        </div>
        <div class="imglayer">
            <img src="./assets/Night_4.png" alt="imagen de las tiendas" id="shops">
        </div>
        <h4>
            <span class="hours">20</span>
            <span class="minutes">35</span>
            <span class="seconds">02</span>
        </h4>

    </div>

    <script src="./public/main.js"></script>
</body>
</html>
